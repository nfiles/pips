<ngb-alert
    *ngFor="let error of errors || []; let $index = index"
    type="danger"
    (close)="removeError($index)"
>
    {{ error }}
</ngb-alert>

<highcharts-chart
    *ngIf="expressions.length > 0"
    style="height: 500px; width: 100%;"
    [Highcharts]="Highcharts"
    constructorType="chart"
    [options]="options"
    [oneToOne]="true"
></highcharts-chart>
